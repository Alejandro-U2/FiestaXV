            // Fecha del evento: 25 de octubre de 2025

            function actualizarContador() {
                const ahora = new Date().getTime();

                if (tiempoRestante > 0) {
                    const dias = Math.floor(tiempoRestante / (1000 * 60 * 60 * 24));
                    const horas = Math.floor((tiempoRestante % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutos = Math.floor((tiempoRestante % (1000 * 60 * 60)) / (1000 * 60));
                    const segundos = Math.floor((tiempoRestante % (1000 * 60)) / 1000);
                    
                    document.getElementById('dias').textContent = dias.toString().padStart(2, '0');
                    document.getElementById('horas').textContent = horas.toString().padStart(2, '0');
                    document.getElementById('minutos').textContent = minutos.toString().padStart(2, '0');
                    document.getElementById('segundos').textContent = segundos.toString().padStart(2, '0');
                } else {
                    // El evento ya pasó
                    document.getElementById('dias').textContent = '00';
                    document.getElementById('horas').textContent = '00';
                    document.getElementById('minutos').textContent = '00';
                    document.getElementById('segundos').textContent = '00';
                    
                    document.querySelector('.contador-subtitulo').textContent = '¡Es el gran día!';
                }
            }
            
            // Actualizar inmediatamente
            actualizarContador();
            
            // Actualizar cada segundo
            setInterval(actualizarContador, 1000);
        }
        
        // Iniciar el contador cuando se carga la página
        document.addEventListener('DOMContentLoaded', iniciarContador);

        // Función para controlar la música
        function iniciarControlMusica() {
            const botonMusica = document.getElementById('botonMusica');
            const musicaFondo = document.getElementById('musicaFondo');
            let reproduciendo = false;

            botonMusica.addEventListener('click', function() {
                if (!reproduciendo) {
                    musicaFondo.play().then(() => {
                        reproduciendo = true;
                        botonMusica.classList.add('reproduciendo');
                    }).catch(error => {
                        console.log('Error al reproducir música:', error);
                    });
                } else {
                    musicaFondo.pause();
                    reproduciendo = false;
                    botonMusica.classList.remove('reproduciendo');
                }
            });
        }

        // Iniciar control de música cuando se carga la página
        document.addEventListener('DOMContentLoaded', iniciarControlMusica);
    </script>
</body>
</html>
