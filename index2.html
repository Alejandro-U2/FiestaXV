<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis 15 Años - Fernanda</title>
    <link rel="stylesheet" href="css/style3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sección principal con fecha, nombre y mensaje -->
    <section class="seccion-principal">
        <div class="contenedor-principal">
            <!-- Fecha elegante -->
            <div class="fecha-contenedor">
                <span class="linea-decorativa"></span>
                <div class="fecha">25 • 10 • 2025</div>
                <span class="linea-decorativa"></span>
            </div>
            
            <!-- Nombre principal -->
            <h1 class="nombre-principal">Fernanda</h1>
            
            <!-- Subtítulo -->
            <p class="subtitulo">Mis quince años</p>
            
            <!-- Mensaje bonito -->
            <div class="mensaje-contenedor">
                <p class="mensaje">
                    "Cada momento es una historia por escribir,<br>
                    y este es el capítulo más hermoso"
                </p>
            </div>
            
            <!-- Ornamento decorativo -->
            <div class="ornamento">
                <div class="circulo-ornamento"></div>
                <div class="linea-ornamento"></div>
                <div class="circulo-ornamento"></div>
            </div>
        </div>
    </section>
</body>
</html>
